<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gota.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Hydritec-Recuperar</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <!-- <div class="gota">
        <img src="img/gota.png" alt="">
    </div> -->
    <div class="form">
        <span class="form_title">Redifinir Senha</span>
        <form action="">
            <div class="form_input">
                <i class="icons"><img src="img/email.png" alt=""></i>
                <input type="text" placeholder="Email de recuperação">
                <span class="bar"></span>
                <button type="submit" class="email">Enviar</button>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/codigo.png" alt=""></i>
                <input type="email" placeholder="Codigo de recuperação">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/senha.png" alt=""></i>
                <input type="password" placeholder="Digite nova senha ">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/senha.png" alt=""></i>
                <input type="password" placeholder="Confirme nova senha">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form_button">Confirmar</button>
            <span class="form_switch">
                <p>Lembrou a senha? <a href="login.html">Login aqui!</a></p>
                <p>Dificuldades? <a href="#"> Clique Aqui  </a><img src="img/formulario.png" alt=""></p>
            </span>
        </form>
    </div>
    
</body>
</html>
