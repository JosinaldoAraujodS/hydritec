<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gota.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Hydritec</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <!-- <div class="gota">
        <img src="img/gota.png" alt="">
    </div> -->
    <div class="form">
        <span class="form_title">Criar conta</span>
        <form action="">
            <div class="form_input">
                <i class="icons"><img src="img/usuario.png" alt=""></i>
                <input type="text" placeholder="Nome">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/email.png" alt=""></i>
                <input type="email" placeholder="Email">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/senha.png" alt=""></i>
                <input type="password" placeholder="Senha">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/senha.png" alt=""></i>
                <input type="password" placeholder="Confirmar Senha">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form_button">Confirmar</button>
            <span class="form_switch">
                Deseja realizar login ? <a href="#">Clique Aqui</a><br>
                Fazer login com google <a href="#"><img src="img/google.png" alt=""></a>
            </span>
        </form>
    </div>
    
</body>
</html>
