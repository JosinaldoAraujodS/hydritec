<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gota.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Hydritec-Formulário</title>
</head>
<body>
    <div class="logo">
        <img class="logo"src="img/logo.png" alt="">
    </div>
    <div class="form">
        <span class="form_title">Posso ajudar ?</span>
        <h3>Envie-nos uma mensagem</h3>
        <form action="">

            <div class="message">
                <textarea name="message" class="form-control" id="" placeholder="MENSAGEM" rows="5" cols="45" required></textarea>
                <span class="bar"></span>
                <i class="icons"><img src="img/anonimato.png" rows="10" cols="40" alt="">Lembrando que sua denúncia será feita de forma anônima</i>
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/arquivo.png" alt=""></i>
                <span class="bar"></span>
                <input type="file" placeholder="Senha">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/localização.png" alt=""></i>
                <input type="text" placeholder="Endereço">
                <span class="bar"></span>
                <i class="icons"><img src="img/contato.png" alt=""></i>
                <input type="text" placeholder="(DDD)XXXX-XXXX">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/cidade.png" alt=""></i>
                <input type="text" placeholder="Cidade">
                <span class="bar"></span>
                <i class="icons"><img src="img/estado.png" alt=""></i>
                <input type="text" placeholder="Estado">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/bairro.png" alt=""></i>
                <input type="text" placeholder="Bairro">
                <button type="submit" class="form_button"><a href="login.html">Enviar</a></button>
                <span class="bar"></span>
            </div>
            <button type="submit" class="enviar"><a href="login.html">Inicio</a></button>
        </form>
    </div>
    
</body>
</html>
